<body>

    <script>
        function showDetail(name, imgSrc, desc) {
            document.getElementById('modal-title').innerText = name;
            document.getElementById('modal-img-container').innerHTML = `<img src="${imgSrc}" alt="${name}">`;

        function closeDetail() {
