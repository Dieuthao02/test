<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trái Cây Thông Minh</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .fruit-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .fruit-card {
            background: white;
            width: 150px;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: 0.3s;
        }

        .fruit-card:hover { transform: scale(1.05); background: #e3f2fd; }

        .fruit-card span { font-size: 50px; }

        /* Style cho cái bảng hiện ra (Modal) */
        #details-overlay {
            display: none; /* Mặc định là ẩn */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 25px;
            max-width: 400px;
            text-align: center;
            position: relative;
            animation: popUp 0.3s ease;
        }

        @keyframes popUp { from { transform: scale(0.8); } to { transform: scale(1); } }
